<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">Mail</label>
                    <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
                    <p *ngIf="!email.valid && email.touched">Email is invalid!</p>
                </div>
                <div class="form-group">
                    <label for="subscription">Subscription</label>
                    <select id="subscription" class="form-control" name="subscription" [ngModel]="subscription" required>
                      <option value="Basic">Basic</option>
                      <option value="Advanced">Advanced</option>
                      <option value="Pro">Pro</option>
                    </select>
                    <p *ngIf="!subscription.valid && subscription.touched">Subscription is invalid!</p>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" ngModel required #password="ngModel">
                    <p *ngIf="!password.valid && password.touched">Password is invalid!</p>
                </div>

                <button class="btn btn-succes" [disabled]="!f.valid">Submit</button>
                <p *ngIf="!f.valid && f.touched">The form is invalid!</p>
            </form>
            <hr>
            <div *ngIf="submitted">
                <h3>Submitted data:</h3>
                <p>{{mail}}</p>
                <p>{{pass}}</p>
                <p>{{subs}}</p>
            </div>

        </div>
    </div>
</div>
